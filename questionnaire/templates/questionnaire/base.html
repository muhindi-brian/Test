<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Elewana Guest Experience Card</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Elewana Feedback Form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'questionnaire-list' %}">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'questionnaire-create' %}">Create</a>
                </li>
                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                {% endif %}
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){
        $('#div_id_question_2').hide()
        $('#div_id_question_3').hide()
        $('#div_id_question_3_subquestion_1').hide()
        $('#div_id_question_3_subquestion_2').hide()
        $('#div_id_question_3_subquestion_3').hide()
        $('#div_id_question_3_subquestion_4').hide()

        $("#id_question_1").change(function(){
            value = $("#id_question_1 :selected").text()
            
            if(value == "Yes") {
                $('#div_id_question_2').show()
                $('#div_id_question_3').hide()
            } else if (value == "No") {
                $('#div_id_question_2').hide()
                $('#div_id_question_3').show()
            } else if (value == "---------") {
                $('#div_id_question_2').hide()
                $('#div_id_question_3').hide()
            }
        
        $("#id_question_3_1").change(function(){
            if($(this).is(":checked")){
                $('#div_id_question_3_subquestion_1').show()
            } else if($(this).is(":not(:checked)")){
                $('#div_id_question_3_subquestion_1').hide()
            }
        })
        $("#id_question_3_2").change(function(){
            if($(this).is(":checked")){
                $('#div_id_question_3_subquestion_2').show()
            } else if($(this).is(":not(:checked)")){
                $('#div_id_question_3_subquestion_2').hide()
            }
        })
        $("#id_question_3_3").change(function(){
            if($(this).is(":checked")){
                $('#div_id_question_3_subquestion_3').show()
            } else if($(this).is(":not(:checked)")){
                $('#div_id_question_3_subquestion_3').hide()
            }
        })
        $("#id_question_3_4").change(function(){
            if($(this).is(":checked")){
                $('#div_id_question_3_subquestion_4').show()
            } else if($(this).is(":not(:checked)")){
                $('#div_id_question_3_subquestion_4').hide()
            }
        })
           

        });


    });
    
    </script>
</body>
</html>
